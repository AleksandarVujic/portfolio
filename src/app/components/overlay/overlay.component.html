<div class="overlay">
    <button class="close-btn" (click)='closeOverlay()'><span>&times;</span></button>

    <div class="overlay-content">
        <div class="city-info">
            <div class="images-slider">
                <carousel [images]="images"></carousel>
            </div>
            <div class="about-ns">
                <h2 class="according-title">Novi Sad according to...</h2>
                <span class="according-to">
                    <i class="fa fa-link" aria-hidden="true"></i>
                    <a target="_blank" href="https://en.wikipedia.org/wiki/Novi_Sad">Wikipedia</a>
                </span>
                <span class="according-to">
                    <i class="fa fa-link" aria-hidden="true"></i>
                    <a target="_blank" href="https://novisad.travel/en/">TONS</a>
                </span>
                <span class="according-to">
                    <i class="fa fa-link" aria-hidden="true"></i>
                    <a target="_blank"
                        href="https://www.tripadvisor.com/Attractions-g295380-Activities-Novi_Sad_Vojvodina.html">Tripadvisor</a>
                </span>
            </div>
        </div>

        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="500" height="400" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=Novi%20Sad&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    scrolling="no" marginheight="0" marginwidth="0">
                </iframe>
            </div>
        </div>

    </div>
</div>
