<div class="overlay">
    <a class="closebtn" (click)='closeOverlay()'><span>&times;</span></a>


    <div class="overlay-content">
        <div class="city-info">
            <div class="images-slider">
                <carousel [images]="images"></carousel>
            </div>
            <div class="about-ns">
                <h2 class="according-title">Novi Sad according to...</h2>
                <span class="according-to">
                    <i class="fa fa-link" aria-hidden="true"></i>
                    <a href="https://en.wikipedia.org/wiki/Novi_Sad">Wikipedia</a>
                </span>
                <span class="according-to">
                    <i class="fa fa-link" aria-hidden="true"></i>
                    <a href="https://novisad.travel/en/">TONS</a>
                </span>
                <span class="according-to">
                    <i class="fa fa-link" aria-hidden="true"></i>
                    <a
                        href="https://www.tripadvisor.com/Attractions-g295380-Activities-Novi_Sad_Vojvodina.html">Tripadvisor</a>
                </span>
            </div>
        </div>

        <div class="mapouter">
            <div class="gmap_canvas"><iframe width="500" height="400" id="gmap_canvas"
                    src="https://maps.google.com/maps?q=Novi%20Sad&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br>
                <style>
                    .mapouter {
                        position: relative;
                        text-align: right;
                        height: 400px;
                        width: 500px;
                    }
                </style><a href="https://www.embedgooglemap.net">map embed</a>
                <style>
                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        height: 400px;
                        width: 500px;
                    }
                </style>
            </div>
        </div>


    </div>

</div>
