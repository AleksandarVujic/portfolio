<div class="page-heading"
    style="background-image:linear-gradient(0deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url({{imagePath}})">
    <div class="container">
        <button class="close-btn" routerLink='/'><span>&times;</span></button>
        <div class="heading-content">
            <p><a (click)="backToProjects()">Projects</a> / <em>{{project.name}}</em></p>
            <h2>{{project.name}}
                <em>project</em>
            </h2>
        </div>
    </div>
</div>

<section class="project-details-container">
    <div class="ribbon-wrapper">
        <div class="ribbon" [ngStyle]="{'background-color': project.status==='Terminated' ? 'red' : (project.status==='In Progress' ? 'blue' :
        'green') }">
            {{project.status}}
        </div>
    </div>
    <div class="segment-heading_subtext ">
        <h2>Project Description</h2>
    </div>
    <p class="project-details-container_description">
        {{project.description}}
    </p>
    <div class="project-details-container_tech">
        <div class="segment-heading_subtext ">
            <h2>Technologies I used in project</h2>
        </div>
        <div class="skills">
            <div class="pill" *ngFor="let tech of technologies">{{tech}}</div>
        </div>
    </div>
    <div class="segment-heading_subtext " *ngIf="project.myWork">
        <h2>Things I did in the project</h2>
    </div>
    <p class="project-details-container_description">
        {{project.myWork}}
    </p>
    <div class="project-details_live-demo-btn" *ngIf="project.liveUrl">
        <action-button label="Live Demo" (onClick)="openLiveDemo()"></action-button>
    </div>
</section>

<section id="footer-barId" class="footer-bar">
    <footer-bar></footer-bar>
</section>
